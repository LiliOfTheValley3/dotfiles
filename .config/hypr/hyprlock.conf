source = $HOME/.config/hypr/macchiato.conf

$hyprlockDir = $HOME/.config/hypr/hyprlock
$battery = $hyprlockDir/scripts/battery.sh
$accent = $pink
$accentAlpha = $pinkAlpha
$font = JetBrains Mono Regular

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $hyprlockDir/pictures/background.png
    blur_passes = 0.7
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%I:%M %p")"
    color = $accent
    font_size = 90
    font_family = $font
    position = -130, -100
    halign = right
    valign = top
    shadow_passes = 2
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $accent
    font_size = 25
    font_family = $font
    position = -130, -250
    halign = right
    valign = top
    shadow_passes = 2
}

